# HTTP to HTTPS redirect for both domains
server {
    listen 80;
    server_name yallahub.ma www.yallahub.ma mangati.ma www.mangati.ma;
    
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
    
    location / {
        return 301 https://$host$request_uri;
    }
}